<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />
   <link rel="apple-touch-icon" href="/hackernauts.png"/>
   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />
   
   <!-- syntax highlighting for gist embeds -->
   <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/prettygist.min.css">
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax-styles/solarized_dark.css"> -->


   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css" type="text/css" media="screen, projection" />
   
   <!-- to setup the jquery for the gists -->
   <!-- <script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
   <script src="{{ ASSET_PATH }}/js/jquery.prettygist.min.js"></script>
   <script src="{{ ASSET_PATH }}/js/highlight.pack.js"></script> -->
   
   
   



</head>

<body>
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
      <hr>
      <div class="menu">
         
          <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
          <a class="extra" href="{{ BASE_PATH }}/about.html">About</a>
          <a class="extra" href="{{ BASE_PATH }}/dictionary.html">Dictionary</a>
         
        </div>
        <hr>
    </div>

  
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <!-- <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a> -->
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a>
         <br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a> 
        
        </p>
      </div>
    </div>
    
  {% include JB/analytics %}

</body>
</html>
